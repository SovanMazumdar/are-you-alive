<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Are You Alright?">
    <title>Are You Alright?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
</head>
<body>
    <div class="container">
        <h1>Are You Alright?</h1>
        <p class="subtitle">
            Inspired by “Are You Alright?” (क्या आप ठीक हैं?) – A simple daily check-in ritual.
        </p>

        <div id="checkin-section">
            <button id="checkin-btn" class="checkin-button circle" aria-label="Check in">

            <p id="status-message"></p>

            <div id="daily-status-card" class="daily-status-card" hidden></div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="active">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/insights">Insights</a>
            <a href="/settings">Settings</a>
            <a href="/privacy">Privacy</a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/checkin.js') }}"></script>
</body>
</html>
