<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Are You Alright?">
    <title>Are You Alright?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Are You Alright?</h1>
        <p class="subtitle">Inspired by "Are You Alright?" (क्या आप ठीक हैं?) - Keep track of your daily check-ins</p>

        <div id="checkin-section">
            <button id="checkin-btn" class="checkin-button circle" aria-live="polite" aria-label="Check in">Check In</button>
            <p id="status-message">Did you pause and acknowledge yourself today?</p>
            <div id="daily-status-card" class="daily-status-card" aria-live="polite" hidden></div>
        </div>

        <nav class="bottom-nav" aria-label="Primary">
            <a class="nav-item active" href="/">Home</a>
            <a class="nav-item" href="/dashboard">Dashboard</a>
            <a class="nav-item" href="/insights">Insights</a>
            <a class="nav-item" href="/settings">Settings</a>
            <a class="nav-item" href="/privacy">Privacy</a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/checkin.js') }}"></script>
</body>
</html>
