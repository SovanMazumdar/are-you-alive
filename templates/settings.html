<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Daily Check-In Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p class="subtitle">Shape your daily check-in ritual.</p>

        <div class="setting-card">
            <h2>Daily Reminder</h2>
            <p class="setting-copy">Just checking in on you.</p>
            <label for="reminder-time">Reminder time</label>
            <input id="reminder-time" type="time" value="08:00">
            <p class="setting-helper">You matter. Tap once.</p>
        </div>

        <div class="setting-card">
            <h2>Streak Protection</h2>
            <p>1 skip allowed per week.</p>
            <p class="setting-helper">Life happens. Your streak is safe.</p>
        </div>

        <nav class="bottom-nav" aria-label="Primary">
            <a class="nav-item" href="/">Home</a>
            <a class="nav-item" href="/dashboard">Dashboard</a>
            <a class="nav-item" href="/insights">Insights</a>
            <a class="nav-item active" href="/settings">Settings</a>
            <a class="nav-item" href="/privacy">Privacy</a>
        </nav>
    </div>
</body>
</html>
