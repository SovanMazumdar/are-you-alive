<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Are You Alright?">
    <title>Dashboard - Are You Alright?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Are You Alright? Dashboard</h1>
        <p class="subtitle">Your recent check-in history</p>

        <div class="streak-summary">
            <div class="streak-item">ğŸ”¥ Current Streak: <span id="current-streak">0</span> days</div>
            <div class="streak-item">â­ Best Streak: <span id="best-streak">0</span> days</div>
        </div>

        <div class="view-controls">
            <button id="calendar-view-btn" class="view-toggle active">Calendar</button>
            <button id="list-view-btn" class="view-toggle">List</button>
        </div>

        <div id="calendar-container">
            <p>Loading calendar...</p>
        </div>

        <div class="list-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="checked">Checked</button>
            <button class="filter-btn" data-filter="missed">Missed</button>
        </div>

        <div id="list-container" style="display:none">
            <p>Loading list...</p>
        </div>

        <nav class="bottom-nav" aria-label="Primary">
            <a class="nav-item" href="/"><span class="nav-icon" aria-hidden="true">ğŸ </span><span class="nav-label">Home</span></a>
            <a class="nav-item active" href="/dashboard"><span class="nav-icon" aria-hidden="true">ğŸ“Š</span><span class="nav-label">Dashboard</span></a>
            <a class="nav-item" href="/insights"><span class="nav-icon" aria-hidden="true">ğŸ“ˆ</span><span class="nav-label">Insights</span></a>
            <a class="nav-item" href="/settings"><span class="nav-icon" aria-hidden="true">âš™ï¸</span><span class="nav-label">Settings</span></a>
            <a class="nav-item" href="/privacy"><span class="nav-icon" aria-hidden="true">ğŸ”’</span><span class="nav-label">Privacy</span></a>
        </nav>
    </div>

    <div id="detail-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="detail-title">
            <button class="modal-close" aria-label="Close details">&times;</button>
            <h2 id="detail-title">Daily Check-In</h2>
            <p class="modal-date" id="detail-date"></p>
            <div class="modal-row">
                <span class="modal-label">Status</span>
                <span class="modal-value" id="detail-status"></span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Note</span>
                <span class="modal-value" id="detail-note">No note yet.</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Mood</span>
                <span class="modal-value" id="detail-mood">No mood recorded.</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
